<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contrato de Relación v1.0</title>
    <style>
        body {
            margin: 0;
            background: #0d0d0d;
            color: #fff;
            font-family: "Segoe UI", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(255, 0, 80, 0.5);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: none;
            background: #333;
            color: #fff;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: #ff2a6d;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ff4f85;
        }
        .contract-box {
            margin-top: 25px;
            background: #111;
            padding: 20px;
            border-radius: 12px;
            font-family: Consolas, monospace;
            white-space: pre-wrap;
            display: none;
        }
        .heart {
            color: #ff2a6d;
        }
            /* Animación de corazones flotando */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }
        .heart-float {
            position: absolute;
            bottom: -20px;
            color: #ff2a6d;
            font-size: 1.5rem;
            animation: floatUp 6s linear infinite;
            opacity: 0.7;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 0.7; }
            100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contrato de Relación ❤️</h1>
        <label for="nombre">Nombre de la novia:</label>
        <input type="text" id="nombre" placeholder="Ingresa tu nombre aquí..." />
        <button onclick="generarContrato()">Generar contrato</button>

        <div id="contrato" class="contract-box"></div>

        <button onclick="firmarContrato()">Firmar contrato ❤️</button>
        <button onclick="window.print()">Descargar en PDF</button>
        <p id="firmaMsg" style="margin-top:15px; display:none; color:#ff2a6d; font-weight:bold;">Contrato firmado digitalmente ❤️</p>
    </div>

    <div class="hearts-container" id="hearts"></div>

    <script>
        function generarContrato() {
            const nombre = document.getElementById('nombre').value || "(Nombre no ingresado)";
            const contrato = `CONTRATO DE RELACIÓN

PARTES:
Yo, Churris, declaro oficialmente que la señorita ${nombre} es la titular exclusiva del puesto de mi novia ❤️.

CLÁUSULAS:
1. Me comprometo a querer y cuidar a ${nombre} todos los días.
2. Garantizo amor estable, risas constantes y cero bugs emocionales.
3. Todos los commits diarios incluirán cariño, detalles y respeto.
4. Este contrato tiene duración indefinida con opción a renovar por toda la vida.

FIRMAS DIGITALES:
tu churris : ____________________
${nombre}: ____________________

// Gracias por estos 3 meses, y por todos los que vienen ❤️`;

            document.getElementById('contrato').style.display = "block";
            document.getElementById('contrato').textContent = contrato;
        }
        function firmarContrato() {
        document.getElementById('firmaMsg').style.display = "block";
    }

    // Generar corazones flotantes
    function crearCorazones() {
        const container = document.getElementById('hearts');
        for (let i = 0; i < 20; i++) {
            const heart = document.createElement('div');
            heart.classList.add('heart-float');
            heart.textContent = '❤';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (4 + Math.random() * 4) + 's';
            heart.style.fontSize = (1 + Math.random() * 2) + 'rem';
            container.appendChild(heart);
            setTimeout(() => heart.remove(), 8000);
        }
    }
    setInterval(crearCorazones, 1000);
</script>
</body>
</html>
