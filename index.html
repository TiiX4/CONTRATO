<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Contrato de Amor - Isisi & Erik</title>
<link rel="stylesheet" href="styles.css">
<script defer src="script.js"></script>
</head>
<body>
<div class="container">
  <h1>Contrato de Amor<br><span>Isisi & Erik</span></h1>
  <p class="intro">Hoy cumplimos 3 meses, y quiero que este pequeño contrato sea una promesa bonita entre tú y yo.</p>

  <div class="form-section">
    <label for="nombre">Escribe tu nombre, mi amor:</label>
    <input type="text" id="nombre" placeholder="Tu nombre aquí...">
    <button onclick="aceptar()">Aceptar Contrato</button>
  </div>

  <div id="resultado" class="resultado oculto"></div>
</div>
</body>
</html>
